# Adopt version 2 syntax:
version: '2'

volumes:
    database_data:
        driver: local

services:
# Setup the Nginx container
###########################
    nginx:
        image: nginx:latest
        ports:
            - 8080:80
        volumes:
            - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
        volumes_from:
            - php

# Setup the PHP container
###########################
    php:
        build: ./docker/php/
        expose:
            - 9000
        volumes:
            - ./www:/var/www/html
        links:
            - mysql

# Setup the Database (MySQL) container
###########################
    mysql:
        image: mysql:latest
        expose:
            - 3306
        volumes:
            - database_data:/var/lib/mysql
        environment:
            MYSQL_ROOT_PASSWORD: secret
            MYSQL_DATABASE: project
            MYSQL_USER: project
            MYSQL_PASSWORD: project

# Setup the phpmyadmin container
###########################
    phpmyadmin:
        image: phpmyadmin/phpmyadmin
        restart: always
        links:
          - mysql
        ports:
          - 8183:80
        environment:
          MYSQL_USERNAME: root
          MYSQL_ROOT_PASSWORD: secret
          PMA_ARBITRARY: 1
